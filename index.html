<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonPunk App</title>

    <link rel="manifest" href="manifest.json" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="NeonPunk">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>NeonPunk App</h1>
        <p>サブカル × ネオンパンク × スチームパンク × ダーク系アプリ</p>

        <button id="actionBtn">世界をハックする</button>
        <div id="log"></div>
    </div>

    <script>
        const log = document.getElementById("log");
        const btn = document.getElementById("actionBtn");

        // ランダムな文字列（ハッキングコード風）を作る関数
        function generateRandomHex(length) {
            const chars = "0123456789ABCDEFxykz#&%ERROR_404_SYSTEM_CORE";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // 文字を1文字ずつ表示する関数（タイプライター演出）
        function typeWriter(text, element, speed = 50) {
            element.innerHTML = "";
            element.classList.add("typing"); // 点滅カーソル追加
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    // <br>タグの場合は一気に処理する
                    if (text.substring(i, i + 4) === "<br>") {
                        element.innerHTML += "<br>";
                        i += 4;
                    } else {
                        element.innerHTML += text.charAt(i);
                        i++;
                    }
                    setTimeout(type, speed);
                } else {
                    // 表示完了したらカーソルを消したい場合はここでクラス削除
                    // element.classList.remove("typing"); 
                }
            }
            type();
        }

        // ボタンが押されたときのメイン動作
        btn.onclick = () => {
            // 連打できないようにボタンを無効化
            btn.disabled = true;
            log.className = ""; // 色をリセット
            log.innerHTML = "";

            // 1. ハッキング演出（ランダム文字を高速表示）
            let counter = 0;
            const hackInterval = setInterval(() => {
                // 画面にランダムな文字を表示
                log.innerHTML = `> CONNECTING TO SERVER...<br>> PROXY: ${generateRandomHex(8)}<br>> KEY: ${generateRandomHex(16)}`;
                log.style.color = "#ff00ff"; // ピンク色
                counter++;
                
                // 20回（約1.4秒）ループしたら停止して次の段階へ
                if (counter > 20) {
                    clearInterval(hackInterval);
                    finishSequence();
                }
            }, 70); // 0.07秒ごとに書き換え
        };

        // 成功時のメッセージ表示
        function finishSequence() {
            log.innerHTML = "";
            log.classList.add("success"); // 緑色にする
            
            const successMsg = "> ACCESS GRANTED.<br>> 暗黒領域への接続を確立しました。<br>> Welcome, User.";
            
            // タイプライター風に表示開始
            typeWriter(successMsg, log, 60);
            
            // 少し待ってからボタンを復活させる
            setTimeout(() => {
                btn.disabled = false;
                btn.innerText = "再接続する";
            }, 3000);
        }

        // service worker 登録（これは消さない）
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

</body>
</html>
