<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOID ENGINE</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
    :root {
        --bg-dark: #080502;
        --neon-cyan: #00f2ff;
        --neon-pink: #ff0055;
        --steam-gold: #cfaa68;
        --steam-bronze: #8a5a3a;
        --glass-bg: rgba(20, 15, 10, 0.75);
    }

    body {
        margin: 0;
        background: var(--bg-dark);
        font-family: 'Share Tech Mono', monospace;
        color: #e0e0e0;
        overflow: hidden;
        -webkit-touch-callout: none;
        user-select: none;
        height: 100vh;
        width: 100vw;
    }

    /* === 背景：動く歯車 === */
    .gear-layer {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -1;
        overflow: hidden;
        opacity: 0.2;
        pointer-events: none;
    }

    .gear {
        position: absolute;
        fill: var(--steam-bronze);
    }

    /* 回転アニメーション */
    .spin-cw { animation: spin 40s linear infinite; }
    .spin-ccw { animation: spin 60s linear infinite reverse; }

    @keyframes spin { 
        to { transform: rotate(360deg); } 
    }

    /* === エフェクト：走査線とノイズ === */
    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: 10;
        background: 
            linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
            linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
        background-size: 100% 2px, 3px 100%;
    }

    /* 画面端を暗くする */
    .vignette {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
        z-index: 11;
        pointer-events: none;
    }

    /* === UIレイアウト === */
    .container {
        position: relative;
        z-index: 5;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
    }

    /* タイトル */
    h1.logo {
        font-family: 'Cinzel', serif;
        font-size: 28px;
        letter-spacing: 4px;
        color: var(--steam-gold);
        text-shadow: 0 0 10px rgba(207, 170, 104, 0.5);
        margin: 20px 0 10px 0;
        border-bottom: 2px solid var(--steam-bronze);
        padding-bottom: 10px;
        width: 100%;
        text-align: center;
    }

    /* 時計：ニキシー管風 */
    .clock-box {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid var(--steam-bronze);
        border-radius: 12px;
        padding: 15px 30px;
        margin: 20px 0;
        box-shadow: 0 0 15px rgba(207, 170, 104, 0.2), inset 0 0 20px rgba(0,0,0,0.8);
        position: relative;
    }
    /* ネジ装飾 */
    .screw {
        position: absolute;
        width: 8px; height: 8px;
        background: #555;
        border-radius: 50%;
        box-shadow: inset 1px 1px 2px #000;
    }
    .s-tl { top: 5px; left: 5px; } .s-tr { top: 5px; right: 5px; }
    .s-bl { bottom: 5px; left: 5px; } .s-br { bottom: 5px; right: 5px; }

    #clock {
        font-size: 48px;
        color: #ffaa33; /* オレンジの光 */
        text-shadow: 
            0 0 5px #ff5500,
            0 0 10px #ffaa33,
            0 0 20px #ffaa33;
        font-weight: bold;
        letter-spacing: 2px;
    }

    /* 検索バー：サイバーパンク風 */
    .search-wrapper {
        width: 100%;
        max-width: 350px;
        position: relative;
        margin-bottom: 30px;
    }
    input#search {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 2px solid var(--neon-cyan);
        color: var(--neon-cyan);
        font-family: 'Share Tech Mono', monospace;
        font-size: 18px;
        padding: 10px 5px;
        outline: none;
        transition: 0.3s;
    }
    input#search:focus {
        border-bottom-color: var(--neon-pink);
        text-shadow: 0 0 5px var(--neon-pink);
    }
    input#search::placeholder {
        color: rgba(0, 242, 255, 0.3);
    }

    /* ショートカットグリッド */
    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        width: 100%;
        max-width: 350px;
    }

    .card {
        background: linear-gradient(135deg, rgba(30,30,30,0.9), rgba(10,10,10,0.95));
        border: 1px solid #444;
        border-left: 3px solid var(--steam-gold);
        border-radius: 6px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #aaa;
        font-size: 14px;
        text-decoration: none;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }

    .card:hover {
        border-left-color: var(--neon-cyan);
        color: #fff;
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
    }
    
    .card:active {
        transform: scale(0.96);
    }

    /* 動的なログ表示エリア */
    .terminal {
        margin-top: auto;
        width: 100%;
        height: 120px;
        background: rgba(0,0,0,0.8);
        border-top: 1px solid var(--neon-pink);
        padding: 10px;
        font-size: 11px;
        color: var(--neon-pink);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        box-sizing: border-box;
    }
    .log-line {
        margin: 2px 0;
        opacity: 0.7;
    }

    /* 蒸気パーティクル */
    .steam {
        position: absolute;
        bottom: 0;
        background: rgba(200, 200, 200, 0.1);
        border-radius: 50%;
        filter: blur(10px);
        animation: rise 4s infinite linear;
        pointer-events: none;
        z-index: 1;
    }
    @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        50% { opacity: 0.3; }
        100% { transform: translateY(-150px) scale(2); opacity: 0; }
    }

    </style>
</head>
<body>

    <div class="gear-layer">
        <svg class="gear spin-cw" style="top: -20%; right: -20%; width: 80vh; height: 80vh;" viewBox="0 0 100 100">
            <path d="M50 0 L56 10 L68 8 L72 20 L84 18 L88 30 L100 30 L94 40 L100 50 L94 60 L100 70 L88 70 L84 82 L72 80 L68 92 L56 90 L50 100 L44 90 L32 92 L28 80 L16 82 L12 70 L0 70 L6 60 L0 50 L6 40 L0 30 L12 30 L16 18 L28 20 L32 8 L44 10 Z" />
            <circle cx="50" cy="50" r="15" fill="none" stroke="currentColor" stroke-width="2"/>
        </svg>
        <svg class="gear spin-ccw" style="bottom: -10%; left: -10%; width: 50vh; height: 50vh;" viewBox="0 0 100 100">
            <path d="M50 5 L55 15 L65 15 L70 25 L80 25 L85 35 L95 35 L90 45 L100 50 L90 55 L95 65 L85 65 L80 75 L70 75 L65 85 L55 85 L50 95 L45 85 L35 85 L30 75 L20 75 L15 65 L5 65 L10 55 L0 50 L10 45 L5 35 L15 35 L20 25 L30 25 L35 15 L45 15 Z" />
        </svg>
    </div>

    <div class="overlay"></div>
    <div class="vignette"></div>

    <div class="container">
        <h1 class="logo">VOID ENGINE</h1>

        <div class="clock-box">
            <div class="screw s-tl"></div><div class="screw s-tr"></div>
            <div class="screw s-bl"></div><div class="screw s-br"></div>
            <div id="clock">00:00:00</div>
        </div>

        <div class="search-wrapper">
            <input type="text" id="search" placeholder="> COMMAND SEARCH...">
        </div>

        <div class="grid">
            <a class="card" onclick="openLink('https://google.com')">GOOGLE</a>
            <a class="card" onclick="openLink('https://youtube.com')">YOUTUBE</a>
            <a class="card" onclick="openLink('https://x.com')">X / TWITTER</a>
            <a class="card" onclick="openLink('https://chatgpt.com')">AI CHAT</a>
        </div>

        <div class="terminal" id="terminal">
            <div class="log-line">> SYSTEM BOOT SEQUENCE INITIATED...</div>
            <div class="log-line">> CONNECTING TO NEURAL NET...</div>
        </div>
    </div>

    <script>
        // 時計更新
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${h}:${m}:${s}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 検索機能
        const searchInput = document.getElementById('search');
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value;
                if (query) location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        });

        // リンク機能
        function openLink(url) {
            window.location.href = url;
        }

        // ログ演出（ランダムなメッセージを流す）
        const logs = [
            "Syncing steam pressure...",
            "Checking neural pathways...",
            "Warning: Low memory on sector 7",
            "Downloading darker aesthetic...",
            "Gear rotation speed: 98%",
            "Detecting unauthorized signal...",
            "System temperature: 400K",
            "Void connection stable."
        ];
        const terminal = document.getElementById('terminal');

        function addLog() {
            const div = document.createElement('div');
            div.className = 'log-line';
            div.innerText = `> ${logs[Math.floor(Math.random() * logs.length)]}`;
            terminal.appendChild(div);
            
            // 古いログを消す
            if (terminal.children.length > 5) {
                terminal.removeChild(terminal.firstChild);
            }
        }
        setInterval(addLog, 2500);

        // 蒸気エフェクト
        function createSteam() {
            const steam = document.createElement('div');
            steam.className = 'steam';
            steam.style.left = Math.random() * 100 + '%';
            steam.style.width = Math.random() * 30 + 10 + 'px';
            steam.style.height = steam.style.width;
            document.body.appendChild(steam);
            setTimeout(() => steam.remove(), 4000);
        }
        setInterval(createSteam, 600);

        // Service Worker
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
</body>
</html>
