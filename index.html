<!DOCTYPE html>

<head>

<style>
/* === å¤‰æ•°å®šç¾© === */
:root {
    --bg-deep: #020202;
    --neon-cyan: #00fff2;
    --neon-magenta: #ff0055;
    --steam-gold: #cfaa68;
    --steam-dark: #1a1105;
    --glass: rgba(255, 255, 255, 0.05);
}

body {
    margin: 0;
    background-color: var(--bg-deep);
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    -webkit-touch-callout: none;
    user-select: none;
}

/* === èƒŒæ™¯ï¼šæƒ…å ±ã®æš´åŠ›ï¼ˆã‚µãƒ–ã‚«ãƒ«çš„ã‚«ã‚ªã‚¹ï¼‰ === */
.bg-layer {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    background: 
        radial-gradient(circle at 50% 50%, #110800 0%, #000000 80%);
    pointer-events: none;
}
/* ã‚°ãƒªãƒƒãƒ‰ã¨ãƒã‚¤ã‚º */
.grid-overlay {
    position: absolute;
    width: 100%; height: 100%;
    background-image: 
        linear-gradient(rgba(0, 255, 242, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 242, 0.03) 1px, transparent 1px);
    background-size: 30px 30px;
    mask-image: radial-gradient(circle, black 40%, transparent 80%);
}
/* é­”æ³•é™£ã®ã‚ˆã†ãªå¹¾ä½•å­¦æ¨¡æ§˜ */
.magic-circle {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 120vw; height: 120vw;
    border: 1px dashed rgba(207, 170, 104, 0.1);
    border-radius: 50%;
    animation: rotate-bg 120s linear infinite;
}
.magic-circle::before {
    content: '';
    position: absolute;
    top: 10%; left: 10%; right: 10%; bottom: 10%;
    border: 1px solid rgba(255, 0, 85, 0.1);
    border-radius: 50%;
    animation: rotate-bg 60s linear infinite reverse;
}

@keyframes rotate-bg { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

/* === ãƒ¡ã‚¤ãƒ³æ™‚è¨ˆã‚¨ãƒªã‚¢ (Spiral Core) === */
.core-container {
    position: relative;
    width: 300px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 50px;
}

/* ã‚¼ãƒ³ãƒã‚¤ï¼ˆSVGã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼‰ */
.spiral-svg {
    position: absolute;
    width: 100%; height: 100%;
    animation: breathe 6s ease-in-out infinite alternate;
}
.spiral-path {
    fill: none;
    stroke: var(--steam-gold);
    stroke-width: 2;
    stroke-linecap: round;
    filter: drop-shadow(0 0 5px var(--steam-gold));
    stroke-dasharray: 1000;
    stroke-dashoffset: 0;
    animation: wind-up 20s linear infinite;
}

@keyframes wind-up {
    0% { stroke-dashoffset: 0; opacity: 0.5; }
    50% { stroke-dashoffset: 300; opacity: 1; }
    100% { stroke-dashoffset: 0; opacity: 0.5; }
}
@keyframes breathe {
    0% { transform: scale(0.95) rotate(0deg); }
    100% { transform: scale(1.05) rotate(5deg); }
}

/* æ™‚é–“è¡¨ç¤º */
.time-display {
    position: relative;
    z-index: 10;
    text-align: center;
    mix-blend-mode: hard-light;
}
#main-time {
    font-size: 52px;
    font-weight: 900;
    color: #fff;
    text-shadow: 
        0 0 10px var(--neon-cyan),
        0 0 20px var(--neon-cyan),
        2px 2px 0px rgba(0,0,0,0.8);
    letter-spacing: 2px;
}
#sub-info {
    font-family: 'Zen Old Mincho', serif; /* æ˜æœä½“ã§ã‚µãƒ–ã‚«ãƒ«/å’Œé¢¨ãƒ€ãƒ¼ã‚¯æ„Ÿ */
    font-size: 14px;
    color: var(--neon-magenta);
    letter-spacing: 5px;
    opacity: 0.8;
    margin-top: -5px;
}

/* === å…¥åŠ›ã‚¨ãƒªã‚¢ (Cyber Console) === */
.input-wrapper {
    position: relative;
    width: 85%;
    max-width: 400px;
    margin-bottom: 40px;
}
.input-deco {
    position: absolute;
    top: -10px; left: 0;
    font-size: 10px;
    color: var(--steam-gold);
    opacity: 0.7;
}
#search {
    width: 100%;
    background: rgba(0, 0, 0, 0.6);
    border: 1px solid var(--steam-gold);
    border-left: 4px solid var(--neon-cyan);
    padding: 15px;
    color: var(--neon-cyan);
    font-family: 'Orbitron', monospace;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    backdrop-filter: blur(5px);
}
#search:focus {
    background: rgba(0, 20, 30, 0.8);
    box-shadow: 0 0 20px rgba(0, 255, 242, 0.2);
}

/* === ãƒœã‚¿ãƒ³ç¾¤ (Runes) === */
.btn-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    width: 85%;
    max-width: 400px;
}

.rune-btn {
    position: relative;
    height: 60px;
    background: linear-gradient(90deg, transparent, rgba(207, 170, 104, 0.1), transparent);
    border: 1px solid rgba(207, 170, 104, 0.3);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    text-decoration: none;
    cursor: pointer;
    overflow: hidden;
    transition: 0.3s;
}
/* ãƒ›ãƒãƒ¼ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
.rune-btn:hover {
    border-color: var(--neon-cyan);
    background: rgba(0, 255, 242, 0.1);
}
.rune-btn::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: 0.5s;
}
.rune-btn:hover::before {
    left: 100%;
}

.btn-text {
    font-size: 14px;
    color: #e0e0e0;
    z-index: 2;
    text-shadow: 0 0 5px black;
}
.btn-icon {
    font-size: 18px;
    color: var(--steam-gold);
}

/* === CRTåŠ¹æœã¨å‘¨è¾ºæ¸›å…‰ === */
.crt-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
    background-size: 100% 2px, 3px 100%;
    pointer-events: none;
    z-index: 99;
    opacity: 0.6;
}
.vignette {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle, transparent 50%, black 120%);
    pointer-events: none;
    z-index: 100;
}

</style>
</head>
<body>

    <div class="bg-layer">

    <div class="core-container">
        <svg class="spiral-svg" viewBox="0 0 200 200">
            <path class="spiral-path" d="M100,100 m0,0 
                 a5,5 0 0,1 10,0

            <circle cx="100" cy="100" r="4" fill="#00fff2" filter="drop-shadow(0 0 8px #00fff2)"/>
        </svg>

        <div class="time-display">

            <div id="sub-info">å¢ƒç•Œç·šãƒ»æ¥ç¶šä¸­</div>

    <div class="input-wrapper">
        <div class="input-deco">>> SYSTEM.INPUT_READY</div>

    <div class="btn-grid">
        <a class="rune-btn" onclick="openLink('https://google.com')">

    <script>
        // æ™‚è¨ˆæ›´æ–°
        function updateClock() {
            const d = new Date();
            const h = String(d.getHours()).padStart(2, '0');
            const m = String(d.getMinutes()).padStart(2, '0');
            const s = String(d.getSeconds()).padStart(2, '0');
            
            document.getElementById('main-time').innerText = `${h}:${m}`;
            
            // ç§’æ•°ã«å¿œã˜ã¦ã‚µãƒ–ãƒ†ã‚­ã‚¹ãƒˆã‚’å¤‰åŒ–ã•ã›ã‚‹ï¼ˆã‚µãƒ–ã‚«ãƒ«æ¼”å‡ºï¼‰
            const subTexts = ["è¦³æ¸¬ä¸­...", "ä¸–ç•Œç·šå¤‰å‹•ç‡ 1.04", "ãƒã‚¤ã‚ºæ¤œçŸ¥", "å¢ƒç•Œç·šãƒ»æ¥ç¶šä¸­", "ã‚¨ãƒãƒ«ã‚®ãƒ¼å……å¡«"];
            if (s % 10 === 0) {
                document.getElementById('sub-info').innerText = subTexts[Math.floor(Math.random() * subTexts.length)];
            }
        }
        setInterval(updateClock, 1000);
        updateClock();

        // ãƒªãƒ³ã‚¯
        function openLink(url) {
            window.location.href = url;
        }

        // æ¤œç´¢
        const sBox = document.getElementById('search');
        sBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const q = sBox.value;
                if(q) location.href = `https://www.google.com/search?q=${encodeURIComponent(q)}`;
            }
        });

        // Service Worker
        if ("serviceWorker" in navigator) {

        }
    </script>
</body>
